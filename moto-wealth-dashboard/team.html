    <script>
      async function loadTeamData() {
        try {
          console.log('Starting to load team data...');
          console.log('Document readyState:', document.readyState);
          console.log('Looking for tbody element...');
          const response = await fetch("https://new-moto.onrender.com/api/v1/getDirectUsers", {
            method: "GET",
            headers: {
              Authorization: `Bearer ${localStorage.getItem("token")}`,
              "Content-Type": "application/json",
            },
          });
          const data = await response.json();

          if (!data.success) {
            console.error("Failed to fetch team data:", data.message);
            return;
          }

          // Select the first tbody element directly
          const tableBody = document.querySelector("tbody");
          if (!tableBody) {
            console.error("Team table body not found!");
            console.log("Current HTML body content:", document.body.innerHTML.substring(0, 200) + "..."); // Log a snippet of the body
            console.log("All table bodies in document:", document.querySelectorAll("tbody").length);
            return;
          }
          console.log('Found tbody element');

          tableBody.innerHTML = "";

          if (data.directUsers.length === 0) {
            const row = document.createElement("tr");
            row.innerHTML = '<td colspan="6">No team members found</td>';
            tableBody.appendChild(row);
            return;
          }

          data.directUsers.forEach((user, index) => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${index + 1}</td>
              <td>${user.sponserid}</td>
              <td>${user.sponser}</td>
              <td>${user.activeteam}</td>
              <td>${user.totalteam}</td>
              <td>${user.directteam}</td>
            `;
            tableBody.appendChild(row);
          });
        } catch (error) {
          console.error("Error loading team data:", error);
        }
      }

      function signOut() {
        localStorage.removeItem("token");
        window.location.href = "login.html";
      }

      document.addEventListener("DOMContentLoaded", function() {
        console.log('DOM fully loaded and parsed');
        loadTeamData();
      });
    </script>
